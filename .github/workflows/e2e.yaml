name: E2E Tests

on: push

jobs:
  test:
    permissions: write-all
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup yarn
        run: |
          corepack enable
          yarn set version stable

      - uses: actions/setup-node@v4
        with:
          node-version: 18.15.x
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Playwright Browsers
        run: yarn playwright install chromium --with-deps &

      - name: Pull docker images
        run: docker compose -f docker-compose.ci.yaml pull --quiet &

      - name: Build the app
        run: yarn build

      - name: Start server
        run: yarn exec static-server build -p 3000 &

      - name: Run cucumber tests
        run: yarn test:e2e:focus

      - name: Cucumber Report to Annotations
        uses: deblockt/cucumber-report-annotations-action@v1.13
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          path: "test-results/cucumber-report.json"
          show-global-summary-report: true

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cucumber-report
          path: test-results/cucumber-report.html
          retention-days: 10

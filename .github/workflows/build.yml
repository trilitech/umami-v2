name: Build

on: push

jobs:
  build_app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node 18
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Prepare
        run: yarn

      # - name: Prettier
      #   run: yarn actions:prettier

      - name: Build
        run: yarn build

      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: app_dist
          path: build

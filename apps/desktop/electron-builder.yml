appId: com.trilitech.umami
productName: Umami
files:
  - build/**
directories:
  buildResources: public
protocols:
  name: umami
  schemes:
    - umami
afterPack: scripts/afterPack.js
publish:
  provider: github
  private: true
mac:
  hardenedRuntime: true
  gatekeeperAssess: false
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
win:
  icon: icons/512x512.png
  target: appx
  signingHashAlgorithms:
    - sha256
  certificateSubjectName: TRILITECH LIMITED
appx:
  identityName: com.trilitech.umami
  electronUpdaterAware: true
linux:
  artifactName: umami-${version}.${arch}.${ext}
  icon: icons/
  target:
    - deb
    - rpm
  category: Finance
  mimeTypes:
    - x-scheme-handler/umami
deb:
  artifactName: umami_${version}_${arch}.${ext}
  depends:
    - libasound2
    - libnotify4
    - libxtst6
    - libnss3
    - libc6
